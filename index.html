<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Jura" rel="stylesheet"> <!-- Fonts from Google -->
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>PING PONG!</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="jumbotron">PING-PONG!</h1>
          <h4>Welcome to PING-PONG! Enter a number, and see what happens! Numbers divisible by three will show "ping", numbers divisible by five will show "pong", and numbers divisible by 15 will show "ping-pong".</h4><br>
        </div>

        <div class="col-sm-6">
          <form id="number_input">
            <div class="form-group">
              <label for="number_input">Input your number here:</label>
              <input type="text" name="number_input" id="user_input">
            </div>

            <br><button type="submit" id="submit_button">Submit Your Number!</button>
            <button type="reset" id="reset_button">Reset!</button>
          </form>
        </div>

        <div class="col-sm-6" id="answer_section">
          <p>Aaaaand here are your results for <span id="answer"></span>:</p><br>
          <ul>
            <!-- This is where the user's output will display in the DOM as LIs -->
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
