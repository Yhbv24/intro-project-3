<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Jura" rel="stylesheet">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>PING PONG!</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="jumbotron">PING-PONG!</h1>
          <h4>Welcome to PING-PONG! Enter a number, and see what happens! If nothing exciting seems to happen, enter a number divisible by 3, 5, or 15, and get ready...</h4><br>

          <form id="number_input">
            <div class="form-group">
              <label for="number_input">Input your number here:</label>
              <input type="text" name="number_input" id="user_input">
            </div>

            <br><button type="submit" id="submit_button">Submit Your Number!</button>
          </form>
        </div>

        <div class="col-sm-12" id="user_output">
          <h4> <!-- User output will go here once user submits form --> </h4>
        </div>
      </div>
    </div>
  </body>
</html>
